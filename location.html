title : Location Search
title_text: By Location
is_topic: false
---

<div class="form-group row">
	<label class="col-2 col-form-label"><b>Location</b></label>
	<div class="col-10">
		<div class="input-group">
			<input type="text" class="form-control" id="address"
				   aria-describedby="help"
				   placeholder="name, address, or city" />
			<div class="input-group-append">
				<button id="geolocate" class="btn btn-secondary" title="Find me!" type="geolocate"
						style="background-color: #77dd77; cursor: pointer;" onclick="geofind.geolocate()">
					<i class="fa fa-map-marker" aria-hidden="true"></i>
				</button>
			</div>
		</div>
		<small id="help" class="form-text text-muted">Drag and drop the green point or type desired location and hit enter.</small>
	</div>
</div>
<div class="form-group row">
	<label class="col-2 col-form-label"><b>Radius</b></label>
	<div class="col-10">
		<select id="distance" class="custom-select">
			<option value="1">1km</option>
			<option value="2">2km</option>
			<option value="5">5km</option>
			<option value="10" selected>10km</option>
			<option value="15">15km</option>
			<option value="20">20km</option>
			<option value="50">50km</option>
			<option value="100">100km</option>
			<option value="200">200km</option>
			<option value="500">500km</option>
			<option value="1000">1000km</option>
		</select>
		<small for="distance" class="form-text text-muted">
			YouTube may return results close yet outside the specific search radius.
		</small>
	</div>
</div>


<script>
    geofind.setPageToLocation();
</script>
