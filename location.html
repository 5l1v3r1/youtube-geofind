---
layout: default
---

<br>
<div class="content-section">
	<div id="geotag-header" class="d-flex justify-content-between">
		<h4>By Location</h4>
		<div class="progress" style="height: 26px; width: 45%;">
			<div id="videoProg" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>
	<div id="search-form" class="d-flex flex-column">
		{% include announcement.html %}
		<div class="form-group row">
			<label class="col-2 col-form-label"><b>Location</b></label>
			<div class="col-10">
				<div class="input-group mb-3">
					<input type="text" class="form-control" id="address"
						   aria-describedby="help"
						   placeholder="name, address, or city" />
					<div class="input-group-append">
						<button id="geolocate" class="btn btn-secondary" title="Find me!" type="geolocate"
								style="background-color: #77dd77; cursor: pointer;" onclick="geodata.geolocate()">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
						</button>
					</div>
				</div>
				<small id="help" class="form-text text-muted">Drag and drop the green point or type desired location and hit enter.</small>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-2 col-form-label"><b>Radius</b></label>
			<div class="col-10">
				<select id="distance" class="custom-select">
					<option value="1">1km</option>
					<option value="2">2km</option>
					<option value="5">5km</option>
					<option value="10" selected>10km</option>
					<option value="15">15km</option>
					<option value="20">20km</option>
					<option value="50">50km</option>
					<option value="100">100km</option>
					<option value="200">200km</option>
					<option value="500">500km</option>
					<option value="1000">1000km</option>
				</select>
			</div>
			<small for="distance" class="form-text text-muted">
				* YouTube may return results close yet outside the specific search radius.
			</small>
		</div>
		<div class="form-group row">
			<label class="col-2 col-form-label">Keywords</label>
			<div class="col-10">
				<input type="text" class="form-control" id="q" aria-describedby="help"
					   placeholder="Search keywords here"
					   value=""/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-2 col-form-label">Sort by</label>
			<div class="col-10">
				<select id="order-by" aria-describedby="orderhelp" class="custom-select">
					<option value="date" selected>Date</option>
					<option value="relevance">Relevance</option>
					<option value="viewCount">Views</option>
					<option value="rating">Rating</option>
				</select>
			</div>
		</div>
		{% include form_controls.html %}
		<button type="button" class="btn btn-primary" id="btnFind" onclick="geofind.search()">Search</button>
	</div>
</div>
<br>
<br>

<div class="content-section">
	<div id="geotag-header" class="d-flex justify-content-between">
		<h4>Geotags</h4>
		<button type="button" class="btn btn-outline-secondary">Export to CSV</button>
	</div>
	<div class="table-responsive">
		<table id="dataTable" class="table table-striped table-bordered" width="100%" cellspacing="0">
			<thead style="display:none"><tr><th>Column</th></tr></thead>
			<tbody id="dataBody"></tbody>
		</table>
	</div>
</div>
<br>

<script>
geofind.setPageToLocation();
</script>
