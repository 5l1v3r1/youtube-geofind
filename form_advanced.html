<div class="form-check">
  <label class="form-check-label">
    <input id="advanced" class="form-check-input" type="checkbox" value="">
    Advanced Search
  </label>
</div>
<div id="advanced-form" style="display: hidden;">
	<div class="form-group row">
		<label class="col-2 col-form-label">Options</label>
		<div class="col-10">
			<div class="form-check">
			  <label class="form-check-label">
				<input id="live-only" class="form-check-input" type="checkbox" value="">
				Live events only
			  </label>
			</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-2 col-form-label"></label>
		<div class="col-10">
			<div class="form-check">
			  <label class="form-check-label">
				<input id="creative-commons" class="form-check-input" type="checkbox" value="">
				Liscensed with Creative Commons
			  </label>
			</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-2 col-form-label"></label>
		<div class="col-10">
			<div class="form-check">
			  <label class="form-check-label">
				<input id="hd-only" class="form-check-input" type="checkbox" value="">
				High Quality only
			  </label>
			</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-2 col-form-label"></label>
		<div class="col-10">
			<div class="form-check">
			  <label class="form-check-label">
				<input id="embedded-only" class="form-check-input" type="checkbox" value="">
				Can be embedded on other sites.
			  </label>
			</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-2 col-form-label"></label>
		<div class="col-10">
			<div class="form-check">
			  <label class="form-check-label">
				<input id="syndicated-only" class="form-check-input" type="checkbox" value="">
				Syndicated (Can be played outside youtube.com)
			  </label>
			</div>
		</div>
	</div>
</div>
<script>
$("#advanced").change(function() {
	if($(this).is(":checked")) {
		$("#advanced-form").show();
	} else {
		$("#advanced-form").hide();
	}
});
$("#advanced-form").hide();
</script>
