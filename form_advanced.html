<div class="form-group row">
	<label class="col-2 col-form-label">Timeframe</label>
	<div class="col-10" style="width: 100%">
		<select id="time-frame" aria-describedby="orderhelp" class="custom-select">
			<option value="hour-any" selected>Any</option>
			<option value="hour-1">Past hour</option>
			<option value="hour-3">Past 3 hours</option>
			<option value="hour-6">Past 6 hours</option>
			<option value="hour-12">Past 12 hours</option>
			<option value="hour-24">Past 24 hours</option>
			<option value="day-7">Past 7 days</option>
			<option value="day-30">Past 30 days</option>
			<option value="day-365">Past year</option>
			<option value="custom">Custom</option>
		</select>
	</div>
</div>
<div id="custom-range" style="display: hidden;">
	<div class="form-group row">
		<label class="col-2 col-form-label"><i>Start date</i></label>
		<div class="col-10">
			<input class="form-control" style="max-width: 200px;" id="publishedAfter" type="date" value="2005-02-13">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-2 col-form-label" ><i>End date</i></label>
		<div class="col-10">
			<input class="form-control" style="max-width: 200px;" id="publishedBefore" type="date" value="2018-12-31">
		</div>
	</div>
</div>

<div class="form-group row">
	<label class="col-2 col-form-label"><b>Page limit</b></label>
	<div class="col-10" style="width: 100%">
		<select id="page-limit" aria-describedby="orderhelp" class="custom-select">
			<option value="1">1 page</option>
			<option value="2">2 pages</option>
			<option value="3" selected>3 pages</option>
			<option value="5">5 pages</option>
			<option value="7">7 pages</option>
			<option value="15">All pages (10-13)</option>
		</select>
		<small id="page-msg" class="form-text text-muted" style="display: none">* API limits stop returning results around pages 10 to 13.</small>
	</div>
</div>

<label id="advanced" class="control status-box custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input">
  <span class="custom-control-indicator"></span>
  <span class="custom-control-description">Advanced Search</span>
</label>
<div id="advanced-form" style="display: hidden;">
	<div class="form-group row">
		<label class="col-2 col-form-label">Options</label>
		<div class="col-10">
			<label id="live-only" class="control status-box custom-control custom-checkbox">
			  <input type="checkbox" class="custom-control-input">
			  <span class="custom-control-indicator"></span>
			  <span class="custom-control-description">Live events only</span>
			</label>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-2 col-form-label"></label>
		<div class="col-10">
			<label id="creative-commons" class="control status-box custom-control custom-checkbox">
			  <input type="checkbox" class="custom-control-input">
			  <span class="custom-control-indicator"></span>
			  <span class="custom-control-description">Liscensed with Creative Commons</span>
			</label>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-2 col-form-label"></label>
		<div class="col-10">
			<label id="hd-only" class="control status-box custom-control custom-checkbox">
			  <input type="checkbox" class="custom-control-input">
			  <span class="custom-control-indicator"></span>
			  <span class="custom-control-description">High Quality only</span>
			</label>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-2 col-form-label"></label>
		<div class="col-10">
			<label id="embedded-only" class="control status-box custom-control custom-checkbox">
			  <input type="checkbox" class="custom-control-input">
			  <span class="custom-control-indicator"></span>
			  <span class="custom-control-description">Can be embedded on other sites.</span>
			</label>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-2 col-form-label"></label>
		<div class="col-10">
			<label id="syndicated-only" class="control status-box custom-control custom-checkbox">
			  <input type="checkbox" class="custom-control-input">
			  <span class="custom-control-indicator"></span>
			  <span class="custom-control-description">Syndicated (Can be played outside youtube.com)</span>
			</label>
		</div>
	</div>
</div>
<script>
let advanced = new CheckBox("#advanced");
let updateAdvFormShowing = function() {
	if(advanced.isSelected()) {
		$("#advanced-form").show();
	} else {
		$("#advanced-form").hide();
	}
}
$("#advanced").change(function() {
	updateAdvFormShowing();
});
updateAdvFormShowing();
$("#page-limit").on("change", function() {
	if($(this).val() == 15) {
		$("#page-msg").show();
	} else {
		$("#page-msg").hide();
	}
});
</script>
