---
layout: default
---

<br>
<div class="content-section">
	<div id="geotag-header" class="d-flex justify-content-between">
		<h4>By Topic</h4>
		<div class="progress" style="height: 26px; width: 45%;">
			<div id="videoProg" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>
	<div id="search-form" class="d-flex flex-column">
		{% include announcement.html %}
		<div class="form-group row">
			<label class="col-2 col-form-label"><b>Keywords</b></label>
			<div class="col-10">
				<input type="text" class="form-control" id="q" aria-describedby="help"
					   placeholder="Search"
					   value="exploring &quot;abandonded&quot;"/>
				<small id="help" class="form-text text-muted">Keywords as if actually searching YouTube.</small>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-2 col-form-label">Sort by</label>
			<div class="col-10">
				<select id="order-by" aria-describedby="orderhelp" class="custom-select">
					<option value="date" selected>Date</option>
					<option value="relevance">Relevance</option>
					<option value="viewCount">Views</option>
					<option value="rating">Rating</option>
				</select>
			</div>
		</div>
		{% include form_controls.html %}
		<button type="button" class="btn btn-primary" id="btnFind" onclick="geofind.search()">Search</button>
	</div>
</div>
<br>
<br>

<div class="content-section">
	<div id="geotag-header" class="d-flex justify-content-between">
		<h4>Geotags</h4>
		<button type="button" class="btn btn-link" id="btnSaveAll" onclick="geodata.exportToCSV()" disabled>Export CSV (All) <i class="fa fa-download" aria-hidden="true"></i></button>
	</div>
	<div class="table-responsive">
		<table id="dataTable" class="table table-striped table-bordered" width="100%" cellspacing="0">
			<thead style="display:none"><tr><th>Column</th></tr></thead>
			<tbody id="dataBody"></tbody>
		</table>
	</div>
</div>
<br>

<script>
geofind.setPageToTopic();
</script>
